<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #if {
            height: 400px;
            width: 50%;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h1>Humanities Project: 5th semester</h1>
    </div>

    <div class="container-fluid">
        <div class="container-fluid">
            <!-- <p>Enter a valid comapany name: </p> -->
            <label for="searchTxt" class="form-label">Enter a valid comapany name (and press Enter):</label>
            <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="searchField"/>
        </div>
        <br>
        <div class="container-fluid">
            <iframe src="https://in.investing.com/equities/bharti-airtel-balance-sheet"
                title="W3Schools Free Online Web Tutorials" id="if" onLoad="iframeDidLoad();">
            </iframe>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
    function iframeDidLoad() {
        alert('Done');
    }

    //creates a listener for when you press a key
    window.onkeyup = keyup;

    //creates a global Javascript variable
    var inputTextValue;

    function keyup(e) {
        //setting your input text to the global Javascript Variable for every key press
        inputTextValue = e.target.value;

        //listens for you to press the ENTER key, at which point your web address will change to the one you have input in the search box
        if (e.keyCode == 13) {
            newsite(inputTextValue)
        }
    }

    function newsite(inp) {
        // event.preventDefault();
        // var inp = document.getElementById("searchTxt").value;
        inp = inp.replace(/\s+/g, '-').toLowerCase();
        document.getElementById('if').src = "https://in.investing.com/equities/" + inp + "-balance-sheet";
        console.log(inp);
    }
// document.onload = submit();
</script>

</html>
